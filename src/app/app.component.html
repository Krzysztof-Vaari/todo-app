<!--The content below is only a placeholder and can be replaced.-->
<div>
  <div class="container">
    <vaari-add-task (emitTask)="add($event)" ></vaari-add-task>
  </div>
  <div class="container">
    <div>
      <vaari-todo-task [tasksList]="tasksList" (emitDone)="done($event)" (emitRemove)="remove($event)" ></vaari-todo-task>
    </div>
    <div>
      <vaari-done-task [tasksDone]="tasksDone" ></vaari-done-task>
    </div>
  </div>
</div>
